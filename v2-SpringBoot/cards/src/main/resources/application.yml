server:
  port: 9000
spring:
  application:
    name: "cards"
  profiles:
    active: "qa"
  datasource:
    url: jdbc:mysql://localhost:3309/cardsdb
    username: root
    password: root

  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "configserver:http://configserver:8071/"


management:
  endpoints:
    web:
      exposure:
        include: "*"