services:
  rabbit:
    image: rabbitmq:3.13-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 20s
    extends:
      service: network-service
      file: common_props.yml

  configserver:
    image: "serahawi/configserver:s6"
    container_name: configserver-ms
    ports:
      - "8071:8071"
    depends_on:
      rabbit:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 20s
    extends:
      service: config-base-service
      file: common_props.yml

  accounts:
    image: "serahawi/accounts:s6"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "accounts"
    extends:
      service: microservices-config-service
      file: common_props.yml

  loans:
    image: "serahawi/loans:s6"
    container_name: loans-ms
    ports:
      - "8090:8090"
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: loans
    extends:
      service: microservices-config-service
      file: common_props.yml

  cards:
    image: "serahawi/cards:s6"
    container_name: cards-ms
    ports:
      - "9000:9000"
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: cards
    extends:
      service: microservices-config-service
      file: common_props.yml

networks:
  serahawi:
    driver: "bridge"