server:
  port: 8090

spring:
  application:
    name: "loans"
  profiles:
    active: "default"
  datasource:
    url: jdbc:mysql://localhost:3308/loansdb
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "configserver:http://configserver:8071/"


management:
  endpoints:
    web:
      exposure:
        include: "*"